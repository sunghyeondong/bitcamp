<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05</title>
</head>
<body>
<h1>DOM API - 태그 appendChild() 응용 </h1>
<section>
    <img src="../img01.jpeg">
    <img src="../img01.jpeg">
    <img src="../img01.jpeg">
    <img src="../img01.jpeg">
    <img src="../img01.jpeg">
</section>
<script>
"use strict"

// appendChild()를 이용하여 이미지 회전하기


// img 태그의 부모 태그를 찾는다.
var parent = document.querySelector("section");

// 2초마다 부모 태그의 첫 번째 자식을 막내 자식으로 보낸다.
window.setInterval(() => {
	// 첫 번째 이미지를 찾는다.
	var e = document.querySelector("section > img:first-child");
	
	// 찾은 이미지를 부모의 막내 자식으로 추가한다.
	// => 이미 존재하는 태그를 추가하면 또 추가되는 것이 아니라 기존 위치에서 이동하게 된다.
	parent.appendChild(img);
}, 2000);



</script>
</body>
</html>
